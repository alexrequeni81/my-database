<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos desde MongoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lista de Repuestos</h1>
    <div id="error"></div>
    <table id="partsTable">
        <thead>
            <tr>
                <th>REFERENCIA</th>
                <th>DESCRIPCIÓN</th>
                <th>MÁQUINA</th>
                <th>GRUPO</th>
                <th>COMENTARIO</th>
                <th>CANTIDAD</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertarán aquí -->
        </tbody>
    </table>

    <script>
        // Fetch para obtener los repuestos desde el backend
        fetch('/api/parts')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta de la API: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector('#partsTable tbody');
                tableBody.innerHTML = '';

                if (data.length === 0) {
                    document.getElementById('error').innerText = 'No se encontraron repuestos en la base de datos.';
                } else {
                    data.forEach(part => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${part.REFERENCIA}</td>
                            <td>${part.DESCRIPCIÓN}</td>
                            <td>${part.MÁQUINA}</td>
                            <td>${part.GRUPO}</td>
                            <td>${part.COMENTARIO}</td>
                            <td>${part.CANTIDAD}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error('Error al cargar los repuestos:', error);
                document.getElementById('error').innerText = 'Error al cargar los repuestos: ' + error.message;
            });
    </script>
</body>
</html>
