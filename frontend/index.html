<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos desde MongoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        #error {
            color: red;
            font-weight: bold;
        }
        #loadingIndicator {
            display: none;
            color: blue;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Repuestos</h1>

    <!-- Indicador de carga -->
    <div id="loadingIndicator">游댃 Actualizaci칩n en proceso...</div>

    <!-- Campo de b칰squeda -->
    <input type="text" id="searchInput" placeholder="Buscar repuestos..." onkeyup="buscarRepuestos()">

    <!-- Formulario para a침adir un nuevo repuesto -->
    <form id="addPartForm">
        <input type="text" id="addReferencia" placeholder="Referencia" required>
        <input type="text" id="addDescripcion" placeholder="Descripci칩n" required>
        <input type="text" id="addMaquina" placeholder="M치quina" required>
        <input type="text" id="addGrupo" placeholder="Grupo" required>
        <input type="text" id="addComentario" placeholder="Comentario" required>
        <input type="number" id="addCantidad" placeholder="Cantidad" required>
        <button type="button" onclick="crearRepuesto()">A침adir Repuesto</button>
    </form>

    <div id="error"></div>
    <table id="partsTable">
        <thead>
            <tr>
                <th>REFERENCIA</th>
                <th>DESCRIPCI칍N</th>
                <th>M츼QUINA</th>
                <th>GRUPO</th>
                <th>COMENTARIO</th>
                <th>CANTIDAD</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertar치n aqu칤 -->
        </tbody>
    </table>

    <!-- Integraci칩n de Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('dataUpdated', () => {
            console.log('Datos actualizados, recargando...');
            location.reload(); // Recargar la p치gina o actualizar la tabla
        });

        // Funci칩n para filtrar los resultados
        function buscarRepuestos() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('partsTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let tdArray = tr[i].getElementsByTagName('td');
                let match = false;

                for (let j = 0; j < tdArray.length; j++) {
                    let td = tdArray[j];
                    if (td && td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        match = true;
                        break;
                    }
                }

                tr[i].style.display = match ? '' : 'none';
            }
        }

        // Mostrar/Ocultar indicador de carga
        function showLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // Funci칩n para crear un nuevo repuesto
        function crearRepuesto() {
            showLoadingIndicator();

            const newPart = {
                REFERENCIA: document.getElementById('addReferencia').value,
                DESCRIPCI칍N: document.getElementById('addDescripcion').value,
                M츼QUINA: document.getElementById('addMaquina').value,
                GRUPO: document.getElementById('addGrupo').value,
                COMENTARIO: document.getElementById('addComentario').value,
                CANTIDAD: document.getElementById('addCantidad').value,
            };

            fetch('/api/parts')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta de la API: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Datos recibidos en el frontend:', data); // A침ade este log para verificar los datos
                    const tableBody = document.querySelector('#partsTable tbody');
                    tableBody.innerHTML = '';

                    if (data.length === 0) {
                        document.getElementById('error').innerText = 'No se encontraron repuestos en la base de datos.';
                    } else {
                        data.forEach(part => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${part.REFERENCIA}</td>
                                <td>${part.DESCRIPCI칍N}</td>
                                <td>${part.M츼QUINA}</td>
                                <td>${part.GRUPO}</td>
                                <td>${part.COMENTARIO}</td>
                                <td>${part.CANTIDAD}</td>
                                <td>
                                    <button onclick="editarRepuesto('${part._id}')">Editar</button>
                                    <button onclick="eliminarRepuesto('${part._id}')">Eliminar</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
               })
               .catch(error => {
                   console.error('Error al cargar los repuestos:', error);
                   document.getElementById('error').innerText = 'Error al cargar los repuestos: ' + error.message;
               });
        }

        // Funci칩n para editar un repuesto
        function editarRepuesto(id) {
            const updatedPart = {
                REFERENCIA: prompt("Editar Referencia:"),
                DESCRIPCI칍N: prompt("Editar Descripci칩n:"),
                M츼QUINA: prompt("Editar M치quina:"),
                GRUPO: prompt("Editar Grupo:"),
                COMENTARIO: prompt("Editar Comentario:"),
                CANTIDAD: prompt("Editar Cantidad:")
            };

            showLoadingIndicator();

            fetch(`/api/parts/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedPart)
            })
            .then(response => response.json())
            .then(() => {
                hideLoadingIndicator();
                location.reload();
            })
            .catch(error => {
                hideLoadingIndicator();
                console.error('Error al actualizar el repuesto:', error);
            });
        }

        // Funci칩n para eliminar un repuesto
        function eliminarRepuesto(id) {
            if (confirm('쮼st치s seguro de que deseas eliminar este repuesto?')) {
                showLoadingIndicator();

                fetch(`/api/parts/${id}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    hideLoadingIndicator();
                    location.reload();
                })
                .catch(error => {
                    hideLoadingIndicator();
                    console.error('Error al eliminar el repuesto:', error);
                });
            }
        }
    </script>
</body>
</html>
