<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT - REPUESTOS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <h1>SAT - REPUESTOS</h1>

        <input type="text" id="searchInput" class="form-control" placeholder="Buscar repuestos..." onkeyup="buscarRepuestos()">

        <!-- Formulario para añadir repuestos -->
        <form id="addPartForm">
            <div class="form-group">
                <input type="text" id="addReferencia" class="form-control" placeholder="Referencia" required>
            </div>
            <div class="form-group">
                <input type="text" id="addDescripcion" class="form-control" placeholder="Descripción" required>
            </div>
            <div class="form-group">
                <input type="text" id="addMaquina" class="form-control" placeholder="Máquina" required>
            </div>
            <div class="form-group">
                <input type="text" id="addGrupo" class="form-control" placeholder="Grupo" required>
            </div>
            <div class="form-group">
                <input type="text" id="addComentario" class="form-control" placeholder="Comentario" required>
            </div>
            <div class="form-group">
                <input type="number" id="addCantidad" class="form-control" placeholder="Cantidad" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="crearRepuesto()">Añadir Repuesto</button>
        </form>

        <!-- Mensajes de retroalimentación -->
        <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>
        <div id="success" class="alert alert-success" role="alert" style="display: none;"></div>

        <!-- Tabla de repuestos -->
        <table id="partsTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>REFERENCIA</th>
                    <th>DESCRIPCIÓN</th>
                    <th>MÁQUINA</th>
                    <th>GRUPO</th>
                    <th>COMENTARIO</th>
                    <th>CANTIDAD</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán aquí -->
            </tbody>
        </table>

        <!-- Paginación -->
        <div class="pagination">
            <button id="prevPage" class="btn btn-secondary" onclick="cambiarPagina(-1)">Anterior</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="btn btn-secondary" onclick="cambiarPagina(1)">Siguiente</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
