<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Table</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Referencia</th>
                <th>Descripción</th>
                <th>Máquina</th>
                <th>Grupo</th>
                <th>Comentario</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="add-row-btn">Añadir Fila</button>

    <div id="form-container" style="display:none;">
        <h2 id="form-title">Añadir Fila</h2>
        <form id="data-form">
            <label for="referencia">Referencia:</label>
            <input type="text" id="referencia" name="referencia" required><br>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required><br>
            <label for="maquina">Máquina:</label>
            <input type="text" id="maquina" name="maquina" required><br>
            <label for="grupo">Grupo:</label>
            <input type="text" id="grupo" name="grupo" required><br>
            <label for="comentario">Comentario:</label>
            <input type="text" id="comentario" name="comentario" required><br>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required><br>
            <button type="submit">Guardar</button>
            <button type="button" id="cancel-btn">Cancelar</button>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
