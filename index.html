<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tabla con IndexedDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Tabla</h1>
    <form id="dataForm">
        <label for="referencia">Referencia:</label>
        <input type="text" id="referencia" required>
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" required>
        
        <label for="maquina">Máquina:</label>
        <input type="text" id="maquina" required>
        
        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" required>
        
        <label for="comentario">Comentario:</label>
        <input type="text" id="comentario" required>
        
        <label for="cantidad">Cant.:</label>
        <input type="number" id="cantidad" required>
        
        <input type="hidden" id="recordId">
        <button type="submit">Guardar</button>
        <button type="button" id="clearBtn">Limpiar</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>REFERENCIA</th>
                <th>DESCRIPCIÓN</th>
                <th>MÁQUINA</th>
                <th>GRUPO</th>
                <th>COMENTARIO</th>
                <th>CANT.</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
