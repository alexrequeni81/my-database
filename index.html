<!DOCTYPE html>
<html>
<head>
    <title>GitHub Database Manager</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>GitHub Database Manager</h1>

    <div>
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="addBtn">Add Data</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
